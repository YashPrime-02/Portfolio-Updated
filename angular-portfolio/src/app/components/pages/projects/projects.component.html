<div class="projects-container">
  <h2>My Projects</h2>
  <div class="project-grid">
    <!-- Repeat for each project -->
    <div class="col-12 col-md-6 col-lg-6 mb-4" *ngFor="let project of projects">
      <div class="project-card">
        <img [src]="project.imageUrl" alt="{{ project.title }}" class="img-fluid">
        <p>{{ project.description }}</p>
        <a [href]="project.projectUrl" target="_blank" class="btn btn-primary mt-2">View Project</a>
      </div>
    </div>
  </div>
</div>
